<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
   <div class="content">
    <div class="header-bar">
        Waraya
        <span class="material-symbols-outlined">list_alt</span>
        Eh?
    </div>
    <div class="mid-page">
        <div class="lists-bar">
            <div class="lists-bar-title">
                <span class="material-symbols-outlined">
                    folder_open
                    </span> Your Lists
            </div>
            <div class="lists">
                <ul>
                </ul>
                <div class="add-list">Add a List</div>
                <div class="add-list-form invisible">
                    <input id = "list-name-input" type="text" name = "listName" placeholder = "List name...    ">
                    <div class="add-list-buttons">
                        <button>Add</button>
                        <button>Cancel</button>
                    </div>
                </div>
                <div class="add-list-error">
                </div>
            </div>
        </div>
    </div>
   </div>
   <script src="main.js"></script>  
</body>
</html>
